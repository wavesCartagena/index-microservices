name: Deploy PROD

on:
  push:
    branches: 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Get actions latest code
      uses: actions/checkout@v3
    
    - name: Create remote directory (if not exists)
      run: |
        curl --user "${{ secrets.USERNAME }}:${{ secrets.PASSWORD }}" ftp://${{ secrets.HOST }}/microservices/ -Q "-mkdir mariadb_data"

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        local-dir: './'
        server-dir: './microservices/'
        exclude: |
          .gitignore
          README.md
          .github
          /.github/
          .github/
          /.git/
          .git/
          ,git